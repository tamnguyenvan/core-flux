    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Outfit:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes merge-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes particle-fade {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0); opacity: 0; }
        }

        .animate-merge-pop {
            animation: merge-pop 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .animate-particle {
            animation: particle-fade 0.8s ease-out forwards;
        }
        
        .tabular-nums {
            font-variant-numeric: tabular-nums;
        }
    </style>
